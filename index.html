<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/angular.min.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript"></script>
	<title>Assignment 01</title>
</head>
<body ng-app="LunchCheck">

	<div class="container">
		<div ng-controller="LunchCheckController">

			<div class="form-group">
				<input ng-model="lunchList" id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
			</div>

			<div class="form-group">
				<button ng-click="checkList(lunchList);" class="btn btn-default">Check If Too Much</button>
			</div>

			<div class="form-group message">
				<h2>{{message}}</h2>
			</div>
		</div>		

	</div>
</body>
</html>
